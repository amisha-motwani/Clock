<!doctype html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-12 backdrop">
                <button id ="showclock">Show Clock</button>
                <button id ="startclock">Start Clock</button>
               <div class="Clock" ><h1 id="displayclock"></h1></div>
            </div>
       
   </div>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        let showclock = document.getElementById("showclock");
        showclock.addEventListener("click", ()=>{

        let d = new Date().toLocaleTimeString();
        document.getElementById("displayclock").innerHTML = d;
           
        });
        let startclock = document.getElementById("startclock");
        startclock.addEventListener("click", ()=>{

            setInterval(()=>{
                let d = new Date().toLocaleTimeString();
            document.getElementById("displayclock").innerHTML = d;
            }, 1000);
        })


    </script>
  </body>
</html>
